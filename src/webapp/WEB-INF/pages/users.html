<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>Table of Cars</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>Model</th>
        <th>Color</th>
        <th>Id</th>
    </tr>
    <tr th:each="cars, state : ${result}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${cars.getModel()}">Model</td>
        <td th:utext="${cars.getColor()}">Color</td>
        <td th:utext="${cars.getId()}">Id</td>
    </tr>
</table>
</body>
</html>
