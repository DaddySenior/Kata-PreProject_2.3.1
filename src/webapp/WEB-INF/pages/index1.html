<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
  <meta charset="UTF-8">
  <title>Все пользователи</title>
</head>
<body>

<div th:each="user : ${users}">
  <a th:href="@{/people/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
  <a th:href="@{/people/{id}(id=${user.getId()})}" th:text="${user.getSurname()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Создать нового пользователя</a>


</body>
</html>
